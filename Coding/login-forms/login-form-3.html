<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login-form-3.css">
</head>
<body>
    <div class="container">
        <div class="heading">sign in to your account</div>
        <div class="input-section">
            <input type="text" name="username" id="username" placeholder="xyz@gmail.com" autocomplete="off">    
            <input type="password" name="userpassword" id="userpassword" placeholder="*******">
        </div>
        <div class="check-cnt">
            <input type="checkbox" name="keepme" id="keepme">
            <label for="keepme">Keep me signed in</label>
        </div>
        <div class="btn-section">
            <button>Sign In</button>
        </div>       
        <div class="forget-section">
            <a href="#">Forgot your password?</a>
        </div>
    </div>
</body>
</html>

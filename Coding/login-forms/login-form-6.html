<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../abhinav/CSS/initialize.css">
    <link rel="stylesheet" href="login-form-6.css">
    <!-- <script src="https://kit.fontawesome.com/1e190727d8.js" crossorigin="anonymous"></script> -->
    <!-- <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="heading">
                Login Form
        </div>

        <div class="social-btn-cnt">
            <button class="btn facebook"><i class="fa fa-facebook"></i>Facebook</button>
            <button class="btn twitter"><i class="fa fa-twitter"></i>Twitter</button>
        </div>

        <div class="input-section">
            <input class="input-box icon"  type="text" placeholder= "&#xf007;  Email or Phone">
            <input class="input-box icon" type="password" placeholder="&#xf023;  Password">
        </div>

        <div class="below-input">
            <div class="checkbox-cnt">
                <input class="checkbox" type="checkbox" name="" id="">
                <label for="">Remember me</label>
            </div>

            <div class="forgot-text">
                <a href="#">Forgot Password?</a>
            </div>
        </div>

        <div class="btn-cnt">
            <button class="btn login-btn">Login</button>
        </div>

        <div class="last-detail">
            <div>Not a member?</div>
            <div class="link-cnt">
                <a href="#">Signup now</a>
            </div>
        </div>
    </div>
</body>
</html>

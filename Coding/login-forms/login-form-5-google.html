<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1e190727d8.js" crossorigin="anonymous"></script>
    <title>Sign in - Google accounts</title>
    <link rel="stylesheet" href="login-form-5-google.css">
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1024px-Google_%22G%22_Logo.svg.png">
</head>
<body>
    <main>
        <div class="container">
            <div class="img-section">
                <img src="https://tinyurl.com/wzxm42kb" alt="google-logo" width="20%">
            </div>  

            <div class="form-section">
                <div class="main-heading">
                    <div class="heading-text  primary-text">
                        Sign in                        
                    </div>
                    <div class="heading-text  secondary-text">Use your Google Account</div>
                </div>

                <div class="input-box-section">
                    <input type="text" name="" id="" placeholder="Email or phone">      
                    <div class="forgot-text">
                        <a href="#" class="blue-color text-1">Forgot email?</a>
                    </div>
                </div>

                <div class="info-text">
                    <div class="text-2">Not your computer? Use Guest mode to sign in privately.</div>
                    <div class="text-3">
                        <a href="#" class="blue-color text-1">Learn more</a>
                    </div>
                </div>

                <div class="button-section">
                    <button class="create-btn blue-color btn">Create account</button>
                    <button class="next-btn btn">Next</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="foo-left-side">
                <select name="" id="">
                    <option value="English (United Kingdom)" selected>English (United Kingdom)</option>
                    <option value="India">India</option>
                    <option value="India">US</option>
                    <option value="India">Australia</option>
                </select>
            </div>

            <div class="foo-right-side">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="login-form-4-insta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <!-- Image section -->
        <div class="img-section">
            <img src="https://tinyurl.com/mr2rcn9x" alt="" class="large-image">
        </div>

        <!-- Form section -->
        <div class="form-section">

            <div class="login-section">
                <img src="https://tinyurl.com/yckv2awa" alt="" class="small-image">
                <div class="input-section">
                    <input type="text" name="" id="" placeholder="Phone number, username, or email" autocomplete="off">
                    <input type="password" name="" id="" placeholder="Password">
                    <input type="submit" value="Log In" class="login-btn">
                </div>
                <div class="line">
                    <div class="section1-line"></div>
                    <div class="or">OR</div>
                    <div class="section2-line"></div>
                </div>
                <div class="login_facebook">

                    <a href="#" class="fa fa-facebook"></a>
                    <span class="login-text">Log In with Facebook</span>
                </div>

                <div class="forgot">Forgot Password?</div>
            </div>


            <div class="sign-up-section">
                <div class="sign-up-text">
                    Don't have an account? <span><a href="#">Sign up</a></span>
                </div>

            </div>

            <div class="lower-ad-section">
                <div class="ad-text">
                    Get the app.
                </div>
                <div class="ad-image">
                    <img src="https://tinyurl.com/ydjhkmvp" alt="">
                    <img src="https://tinyurl.com/3zbzccbb" alt="">
                </div>

            </div>
        </div>
    </div>
</body>

</html>

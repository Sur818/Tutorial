<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
    <div class="container">
        <div class="heading">Login</div>
        <div class="input-section">
            <div class="input-container">
                <label class="input-label"  for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="&#xF007;    Type your Username" style="font-family:'Poppins', sans-serif, FontAwesome" autocomplete="off">
            </div>

            <div class="input-container">
            <label class="input-label" for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="&#xF023;    Type your Password" style="font-family:'Poppins', sans-serif, FontAwesome" autocomplete="off">
            </div>

            <div class="forgot">
                <a href="#">Forgot Passowrd?</a>
            </div>
        </div>

        <div class="button-section">
            <button>LOGIN</button>
        </div>


        <div class="sign-up-text">
            or Sign Up Using
        </div>

        <div class="social-icons">
            <i class='fa fa-facebook-official red-color'></i>
            <i class='fa fa-google'></i>
            <i class='fa fa-linkedin'></i>
        </div>

        <div class="sign-up-text-down">
            or Sign Up Using
        </div>

        <div class="signup-text">
            Sign Up
        </div>
    </div>
</body>
</html>

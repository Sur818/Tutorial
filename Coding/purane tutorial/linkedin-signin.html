<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="linkedin-signin.css">
</head>
<body>
    <!-- image section -->
    <div class="img-cnt">
        <img class="logo-img" src="images/linkedin.png" alt="">
    </div>

    <!-- main container -->
    <div class="container">
        <h1>Sign in</h1>
        <div class="small-info">Stay updated on your professional world</div>
        <div class="email-cnt">
            <input class="input-boxes" type="email" placeholder="Email or phone">
        </div>
        <div class="password-cnt">
            <input  class="input-boxes"type="password" name="" id="" placeholder="password">
            <div class="show">show</div>
        </div>
        <div class="forget-pass">
            <a href="#">Forgot password?</a>
        </div>

        
        <div class="remember">
            <input type="checkbox" name="" id="">
            <span>Remember me.</span>
            <a href="#">Learn More</a>
        </div>
        <button class="sign-in-btn">
            Sign in
        </button>
        <div class="or-cnt">
            <div class="divider"></div>
            <div class="or-text">or</div>
            <div class="divider"></div>
        </div>
        <button class="sign-in-btn-google">
            Sign in with Google
        </button>

        <div class="new-join">
            New to linkedin? <a href="#">Join Now</a>
        </div>
    </div>
</body>
</html>

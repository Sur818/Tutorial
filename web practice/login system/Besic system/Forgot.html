<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1e190727d8.js" crossorigin="anonymous"></script>
    <title>Forgotpage</title>
    <link rel="stylesheet" href="Forgot.css">
</head>

<body>
    <main class="main-container">
        <h1 class="main-heading">Forgot Password</h1>
        <p id="message"></p>
        <form  action="newpassword.html">
            <div class="input-section">
                <div class="input-cnt">
                    <input type="pass" class="input-box"   onpaste="verifyEmail()" name="email" id="email" required
                        placeholder="Enter Email" onkeyup="verifyEmail()"   >
                        <i class="fa-solid fa-circle-xmark validate-icon"  id="validate_btn"></i>
                </div>
            </div>
            <div class="button-section">
                <button class="confirm-btn" id="btn" onclick="createPassword(event);">Confirm <i class="fa-solid fa-arrow-right"></i></button>
            </div>

        </form>
    </main>
    <script src="Forgot.js"></script>
</body>

</html>

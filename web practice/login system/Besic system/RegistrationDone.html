<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationDone</title>
    <link rel="stylesheet" href="RegistrationDone.css">

</head>
<body>
    <main class="main-contaner">
        <h1 class="registration-txt">Thank You For Registration!</h1>
        <div class="return-main-page-link">
          <p>Return to main page <a href="index.html">Login here</a></p>
        </div>
        <div class="random-block-container">
            <h1 class="section-heading">Unclock the product key!</h1>
            <div class="random-box">
               <div class="input-cnt">
                <input type="text" name="randomkey"  id="output"   readonly="readonly" value="">
               </div>
                <div class="button-section">
                <button class="btn" id="generate_key" >Generate key</button> 
                <button class="btn" id="copy_key" onclick="copyKey();">Copy key</button> 
                <button class="btn" id="change_key" onclick="changeKey();" >Change key</button> 
                </div>
              </div>
        </div>
      </main>
      <script src="RegistrationDone.js"></script>
      <script  src="storage.js"></script>
</body>
</html>

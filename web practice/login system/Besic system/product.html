<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product page</title>
    <script src="https://kit.fontawesome.com/1e190727d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="product.css">
</head>
<body>
<main class="main-container"> 
    <h2 class="section-heading typewriter">Grab your product by Entering product key!</h2>
    <div class="product-box">
    <div class="card">
      <img src="https://m.media-amazon.com/images/I/417ExARdRYL._SX384_BO1,204,203,200_.jpg" alt="Dsa books" style="width:100%">
      <h1 class="product-name">Dsa books</h1>
      <p class="price">$20.99</p>
      <p class="about-product-text">This book is very usefull for CSE  student to make your dsa prep strong!</p>
      <p><button>Add to Cart</button></p>
      <div class="overlay">
        <div class="text">Locked!</div>
       </div>
    </div>
</div>
<section class="key-input-container">
<div class="input-section">
<div class="input-cnt">
    <input type="text" id="" name="" class="input-box" onkeyup="validateKey()" onpaste="validateKey()" required  placeholder="Enter product key!">
    <i class="fa-solid fa-circle-xmark validate-icon" onclick="removeKey(this.id);" id="validate_btn"></i>
</div>
</div>
<div class="button-section">
<button class="btn" id="product-btn"  onclick="unlockProduct();">UNLOCK</button>
</div>
</section>
<p id="message"></p>
</main>
 <script src="product.js"></script>   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1e190727d8.js" crossorigin="anonymous"></script>
    <title>Forgot page</title>
    <link rel="stylesheet" href="newpassword.css">
</head>
<body>
    <main class="main-container">
<h1 class="main-heading">New password</h1>
  <p id="message"></p>
   <form action="ResetDone.html">
<div class="input-section">
    <div class="input-cnt">
        <input type="password" onInput="verifyPassword(this.id)" class="input-box" name="pass" id="pass" required placeholder="Create Password">
       <span><i class="fa fa-eye" onclick="showPassword('pass')" aria-hidden="true"></i></span>
    </div>
    <div class="input-cnt">
      <input type="password"   class="input-box" name="confirm_pass" id="confirm_pass" onkeyup="validate_password()" required  placeholder="Confirm Password">
    <span><i class="fa fa-eye" onclick="showPassword('confirm_pass')" aria-hidden="true"></i></span>
  </div>
</div>
<span id="wrong_pass_alert"></span>
<div class="button-section">
    <button class="reset-btn" id="create" onclick="wrong_pass_alert()">Reset Password</button>
</div>

   </form>

    </main>
<script src="newpassword.js"></script>
</body>
</html>

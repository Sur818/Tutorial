<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
    <link rel="stylesheet" href="style-flip.css">
 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<div class="container">
<!---logo-section--------->
  <div class="section logo-section">
    <div class="flipkart-logo">
      <img src="https://seeklogo.com/images/F/flipkart-logo-3F33927DAA-seeklogo.com.png">
    </div>
    <div class="flipkart-heading">Flipkart</div>
    <p class="lower-text">Ab har<span> wish</span> hogi <span>poori</span></p>
  </div>
  <!--form-section----->
  <div class="section form-section">
    <div class="page-cancel-icon">
     <span class="material-symbols-outlined">
       cancel
     </span>
    </div>
    <div class="login-heading">Login</div>
  <p class="below-login-txt">Get access to your Orders, Wishlist and Recommendations </p>
  
 <div class="input-section">
  <div class="email-cnt">
    <div class="email-label">
    <p>Enter Email/Mobile number</p></div>
    <div class="input-cnt">
    <input type="text" class="input-box"
  name="email" placeholder="" required autocomplete="off">
  <span class="material-symbols-outlined icon">
    mail
  </span>
  </div>
  </div>
 <div class="password-cnt">
   <div class="password-label">
     <p>Enter Password</p>
     <a href="/">Forgot ?</a>
   </div>
   <div class="input-cnt">
   <input type="password" class="input-box" placeholder="" required autocomplete="off">
   <span class="material-symbols-outlined icon">
     lock
   </span>
   </div>
 </div>
 
  </div>
  <div class="button-section">
    <button class="btn login-btn">Login</button>
    <button class="btn sign-up-btn">Sign up</button>
  </div>
 <div class="bottom-txt">
   <p>We no longer support login via Social accounts. To recover your old accounts please <a class="link" href="/">click here</a></p>
 </div>
</div>
</div>
</body>

</html>

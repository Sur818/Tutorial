<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginform-3.css">
</head>

<body>
    <h3>Click on button in image container</h3>
    <div class="main-container">
        <section class="sign-in-section">
            <h3 class="wlcm-heading">Welcome back,</h3>
            <div class="input-section">
                <div class="input-cnt">
                    <label for="email" class="input-label">Email</label>
                    <input type="email" id="email" class="input-box" name="" placeholder="" required autocomplete="off">
                </div>
                <div class="input-cnt">
                    <label for="pass" class="input-label">Password</label>
                    <input type="password" id="pass" class="input-box" name="" placeholder="" required
                        autocomplete="off">
                </div>
            </div>
            <div class="forgot-link">
                <a href="">forgot password?</a>
            </div>
            <div class="button-section">
                <button class="btn sign-in-btn">sign in</button>
                <button class="btn connect-facebook-btn">Connect with <span>facebook</span></button>
            </div>
        </section>
        <section class="sign-up-section">
            
            <h3>New here?</h3>
            <P>Sign up and discover great amount of new opportunities</P>
            <div class="button-sec">
                <button class="sign-up-button">SIGN UP</button>
            </div>
        </section>

    </div>
</body>

</html>

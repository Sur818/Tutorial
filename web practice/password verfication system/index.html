<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App Login And Registration Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="toast.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="https://kit.fontawesome.com/1e190727d8.js" crossorigin="anonymous"></script>
</head>

<body>
    <!----------------main-container----------------->
    <div class="main-container">
    <!----------------header-section------------------------>
         <header>
            <h1 class="main-heading">Quiz App <span>Login</span></h1>
        </header>
        <div class="line"></div>
    <!-------------------form-section------------------------------>
        <section>
            <form action="" method="" id="login-form">
                <!---------input-section---------->
                <div class="input-section">
                    <div class="input-container user-cnt">
                        <input  type="text" class="input-box" name="" id="user_name"  required>
                        <label class="label" for="user_name">Username</label>
                    </div>
                    <div class="input-container pass-cnt">
                    <input type="password" class="input-box" name="" id="user_pass" onkeyup="passValidation()" required >
                    <span id="toggleBtn"><span class="material-symbols-outlined">
                                visibility_off
                                </span></span>
                        <label class="label" for="user_pass">Password </label>
                       <span id="massege_tag"></span>
                    </div>
                </div>
                <!---------forgot-section----------->
                <div class="forgot-section"><a href="Forgot.html">Forgot Password?</a> </div>
                <!---------button-section------------>
                <div class="button-section">
                    <button class="login-btn" id="login-btn" onclick="passValidation();">Login</button>
                </div>
            </form>
        </section>
            
    <!-------------------footer-section------------------>
        <footer>
            <div class="last-info">
                <span>Not a member? <a href="registration.html">Signup</a></span>
            </div>
        </footer>
    </div>
    <!-----------------toast-container---------------------->
<div class="toast toast-1">
    <div class="toast-content">
        <i class="fas fa-solid fa-check check"></i>
        <div class="message"> 
            <span class="text text-1">Login.... </span>
            <span class="text text-2">You are logged in sucessfully!</span>
        </div>
        <i class="fa-solid fa-xmark close"></i>
        <div class="progress"></div>
    </div>
</div>

<div class="toast toast-2">
    <div class="toast-content">
        <i class="fa-solid fa-xmark cancel"></i>
        <div class="message"> 
            <span class="text text-1">Invalid User!</span>
            <span class="text text-2">User Not Exist Please Register First!</span>
        </div>
        <i class="fa-solid fa-xmark close"></i>
        <div class="progress"></div>
    </div>
</div>
<script src="index.js"></script>
<script src="storage.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="Otp.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="toast.css">
</head>

<body>
    <div class="container">
        <header>
            <i class="bx bxs-check-shield"></i>
        </header>
            <h4>Enter OTP Code</h4>
            <form action="#">
                <div class="input-field">
                    <input type="number" name="" class=""/>
                    <input type="number" name="" class="" disabled/>
                    <input type="number" name="" class="" disabled />
                    <input type="number" name="" class="" disabled/>
                </div>
                   <button>Verify OTP</button>
            </form>
    </div>
    <div class="toast toast-2">
        <div class="toast-content">
            <i class="fa-solid fa-xmark cancel"></i>

                <span class="text text-1">Wrong OTP </span>
                <span class="text text-2">Please Enter Correct OTP!</span>
            </div>
            <i class="fa-solid fa-xmark close"></i>
            <div class="progress"></div>
        </div>
    </div>
<div id="loadingGif" style="display:none"><img src="https://i.gifer.com/ZZ5H.gif"></div>
    <script src="Otp.js" defer></script>

</html>

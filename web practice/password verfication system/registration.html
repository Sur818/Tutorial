<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App Login And Registration Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="toast.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="https://kit.fontawesome.com/1e190727d8.js" crossorigin="anonymous"></script>
</head>

<body>
    <!----------------main-container----------------->
    <div class="main-container">
    <!----------------header-section------------------------>
         <header>
            <h1 class="main-heading">Quiz App <span>Registration</span></h1>
        </header>
        <div class="line"></div>
    <!-------------------form-section------------------------------>
        <section>
            <form action="" method="post" id="signup-form">
                <!---------input-section---------->
                <div class="input-section">
                    <div class="input-container user-cnt">
                        <input  type="text" class="input-box" name="username" id="user_name" autofocus  required>
                        <label class="label" for="user_name">Username</label>
                    </div>
                      <div class="input-container email-cnt">
                        <input  type="text" class="input-box" name="useremail" id="user_email" onkeyup="validationEmail()" autofocus required>
                        <label class="label" for="user_email">User Email</label>
                        <span id="emailmsg_tag"></span>
                    </div>


                    <div class="input-container pass-cnt">
                    <input type="password" class="input-box" name="" id="user_pass" onkeyup="passValidation(); " autofocus required >
                    <span id="toggleBtn" class="toggleBtn"><span class="material-symbols-outlined   visibility-off">
                                visibility_off
                                </span></span>
                        <label class="label" for="user_pass">Password </label>
                       <span id="massege_tag"></span>
                    </div>
                    <div class="input-container pass-cnt confirmPass-cnt">
                        <input type="password" class="input-box" name="" id="userconfirm_pass" onkeyup="verify_Pass()"  autofocus required >
                        <span id="toggleBtn" class="toggleBtn" ><span class="material-symbols-outlined  visibility-off">
                                    visibility_off
                                    </span></span>
                            <label class="label" for="userconfirm_pass">Confirm Password </label>
                            <span id="confirmPass_tag"></span>
                        </div>
                </div>
                <!---------button-section------------>
                <div class="button-section">
                    <button class="signup-btn" id="signup-btn" >SignUp</button>
                </div>
            </form>
        </section>
        
    <!-------------------footer-section------------------>
        <footer>
            <div class="last-info">
                <span>Allready member? <a href="index.html">Login</a></span>
            </div>
        </footer>
    </div>
    <!-----------------toast-container---------------------->
<div class="toast toast-1">
    <div class="toast-content">
        <i class="fas fa-solid fa-check check"></i>
        <div class="message"> 
            <span class="text text-1">Registering....!</span>
            <span class="text text-2">You are Registering soon!</span>
        </div>
        <i class="fa-solid fa-xmark close"></i>
        <div class="progress"></div>
    </div>
</div>
<!------------------------------------------------------------------>
<div class="toast toast-2">
    <div class="toast-content">
        <i class="fa-solid fa-xmark cancel"></i>
        <div class="message"> 
            <span class="text text-1">User Already Registered!</span>
            <span class="text text-2">Please move to login page</span>
        </div>
        <i class="fa-solid fa-xmark close"></i>
        <div class="progress"></div>
    </div>
</div>
<!---------------------loading-animation----------------------------->
<div id="loadingGif" style="display:none"><img src="https://i.gifer.com/ZZ5H.gif"></div>
<script src="Registration.js"></script>
<script src="storage.js"></script>
</body>

</html>

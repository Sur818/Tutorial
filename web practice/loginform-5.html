<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/1e190727d8.js" crossorigin="anonymous"></script>
  <title>Document</title>
  <link rel="stylesheet" href="loginform-5.css">
</head>

<body>
  <div class="main-container">
    <!----------form-section---------->
    <div class="section form-sec">
      <h1 class="heading">Create new account</h1>
      <form action="" method="">
        <div class="input-section">

          <div class="input-cnt">
            <i class="icon fa-solid fa-user-large"></i>
            <input type="text" class="input-box" name="username" id="" placeholder='Username'>
          </div>

          <div class="input-cnt">
            <i class="icon fa-solid fa-envelope"></i>
            <input type="email" class="input-box" name="email" id="" placeholder='Email'>
          </div>

          <div class="input-cnt">
            <i class="icon fa-solid fa-lock"></i>
            <input type="password" class="input-box" name="pass" id="" placeholder='Password'>
          </div>
        </div>

        <div class="check-section">
          <input type="checkbox" class="checkbox " name="" id="check">
          <label for="check" class="check-label">
            I read and agree to term & Conditions
            </abel>
        </div>

        <div class="button-section">
          <button class="create-acnt-btn">create account</button>
        </div>
      </form>
    </div>

    <!---------------------information-section---------------------->
    <div class="section informatiom-sec">
      <div class="info-part">
        <h1 class="heading-txt">Hello World!</h1>
        <P class="lorem-txt">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt
          ut
          labore et dolore magna aliqua. Ut enim ad minim veniam. </P>

        <div class="btn-sec">
          <a href="/">Learn more</a>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
